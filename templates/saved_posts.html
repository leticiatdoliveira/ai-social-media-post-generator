<!-- templates/saved_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Posts - Social Media Content Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>Saved Posts</h1>

            <div class="nav-buttons">
                <a href="/" class="btn-secondary">‚Üê Back to Generator</a>
            </div>

            <div class="saved-posts-container" id="saved-posts-container">
                <div class="loading">Loading saved posts...</div>
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <p>You haven't saved any posts yet.</p>
                <a href="/" class="btn-primary">Create a New Post</a>
            </div>
        </div>

        <footer>
            <p>Powered by AI ¬∑ Created with Flask</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch saved posts
            fetch('/saved-posts')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('saved-posts-container');
                    container.innerHTML = '';

                    if (!data.posts || data.posts.length === 0) {
                        document.getElementById('empty-state').style.display = 'block';
                        return;
                    }

                    data.posts.forEach(post => {
                        const date = post.created_at.split('_')[0];
                        const formattedDate = `${date.substring(0, 4)}-${date.substring(4, 6)}-${date.substring(6, 8)}`;

                        const postCard = document.createElement('div');
                        postCard.className = 'saved-post-card';

                        postCard.innerHTML = `
                            <div class="saved-post-header">
                                <div class="post-platform">${post.platform}</div>
                                <div class="post-date">${formattedDate}</div>
                            </div>
                            <div class="saved-post-content">${post.content.replace(/\n/g, '<br>')}</div>
                            <div class="button-container">
                                <button class="btn-action copy-btn" data-content="${post.content.replace(/"/g, '&quot;')}">
                                    <span class="icon">üìã</span> Copy
                                </button>
                            </div>
                        `;

                        container.appendChild(postCard);
                    });

                    // Set up copy buttons
                    document.querySelectorAll('.copy-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const content = this.getAttribute('data-content');
                            copyToClipboard(content, this);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching saved posts:', error);
                    const container = document.getElementById('saved-posts-container');
                    container.innerHTML = '<div class="error">Failed to load saved posts</div>';
                });
        });

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="icon">‚úì</span> Copied!';
                button.classList.add('copied');

                setTimeout(function() {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
