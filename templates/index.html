<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="header-container">
                <h1>Social Media Content Generator</h1>
                <button id="settingsBtn" class="btn-icon" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <form id="contentForm">
                <!-- New file upload for company context -->
                <div class="form-group">
                    <label for="contextFile">Company Context File <i>(Optional)</i></label>
                    <div class="file-upload-container">
                        <input type="file" id="contextFile" accept=".pdf,.txt,.docx" class="input-file">
                        <div id="fileNameDisplay" class="file-name-display"></div>
                    </div>
                    <p class="help-text">Upload a PDF or text file with company information to improve content relevance</p>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g. New product launch, Industry trends, etc." required>
                </div>

                <div class="form-group">
                    <label for="description">Description <i>(Optional)</i></label>
                    <textarea id="description" name="description" placeholder="Describe what you want in your post, e.g., key points to include, target audience, purpose of the post, etc." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="platform">Social Media Platform</label>
                    <div class="select-wrapper">
                        <select id="platform" name="platform" required>
                            <option value="">Select a platform</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tone">Tone</label>
                    <div class="select-wrapper">
                        <select id="tone" name="tone" required>
                            <option value="">Select a tone</option>
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="humorous">Humorous</option>
                            <option value="inspirational">Inspirational</option>
                        </select>
                    </div>
                </div>

                <div class="form-group checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="hashtags" name="hashtags">
                        <span class="custom-checkbox"></span>
                        Include hashtags
                    </label>
                </div>

                <div class="form-group" id="maxHashtagsContainer">
                    <label for="maxHashtags">Maximum number of hashtags</label>
                    <input type="number" id="maxHashtags" name="maxHashtags" min="1" max="30" value="5">
                </div>

                <button type="button" id="generateBtn" class="btn-generate">Generate Content</button>

                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </form>

            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>

            <div class="error" id="error"></div>

            <div class="result-container" id="result" style="display: none;">
                <h3>Generated Content</h3>
                <div class="content-box" id="content-display"></div>
                <button id="copyBtn" class="btn-copy">Copy to Clipboard</button>
            </div>

            <div class="feedback-container" id="feedback-container" style="display: none;">
                <button id="btn-feedback" class="btn btn-secondary">Improve this response</button>
                <div id="feedback-form" style="display: none;">
                    <textarea id="feedback-text" placeholder="How would you like to improve this response?"></textarea>
                    <div class="feedback-buttons">
                        <button id="btn-submit-feedback" class="btn btn-primary">Submit</button>
                        <button id="btn-cancel-feedback" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
                <div id="feedback-success" class="success" style="display: none;">
                    Thank you for your feedback!
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>OpenAI Settings</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="openaiApiKey">OpenAI API Key</label>
                            <input type="password" id="openaiApiKey" name="openaiApiKey" placeholder="sk-...">
                        </div>
                        <div class="form-group">
                            <label for="openaiModel">Model</label>
                            <div class="select-wrapper">
                                <select id="openaiModel" name="openaiModel">
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                    <option value="gpt-4">GPT-4</option>
                                    <option value="gpt-4-vision-preview">GPT-4 Vision (for images)</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="button" id="saveSettingsBtn" class="btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by AI Â· Created with Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
