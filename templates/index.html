<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>Social Media Content Generator</h1>

            <form id="contentForm">
                <div class="form-group">
                    <label for="subject">Subject (Theme of the post)</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g. New product launch, Industry trends, etc." required>
                </div>

                <div class="form-group">
                    <label for="description">Description (Details about what you want in your post)</label>
                    <textarea id="description" name="description" placeholder="Describe what you want in your post, e.g., key points to include, target audience, purpose of the post, etc." rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="platform">Social Media Platform</label>
                    <div class="select-wrapper">
                        <select id="platform" name="platform" required>
                            <option value="">Select a platform</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tone">Tone</label>
                    <div class="select-wrapper">
                        <select id="tone" name="tone" required>
                            <option value="">Select a tone</option>
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="humorous">Humorous</option>
                            <option value="inspirational">Inspirational</option>
                        </select>
                    </div>
                </div>

                <div class="form-group checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id="hashtags" name="hashtags">
                        <span class="custom-checkbox"></span>
                        Include hashtags
                    </label>
                </div>

                <div class="form-group" id="maxHashtagsContainer">
                    <label for="maxHashtags">Maximum number of hashtags</label>
                    <input type="number" id="maxHashtags" name="maxHashtags" min="1" max="30" value="5">
                </div>

                <button type="button" id="generateBtn" class="btn-generate">Generate Content</button>
            </form>

            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>

            <div class="error" id="error"></div>

            <div id="additional-fields"></div>

            <div class="result-container" id="result" style="display: none;">
                <h3>Generated Content</h3>
                <div class="content-box" id="content-display"></div>
                <button id="copyBtn" class="btn-copy">Copy to Clipboard</button>
            </div>
        </div>

        <footer>
            <p>Powered by AI Â· Created with Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
